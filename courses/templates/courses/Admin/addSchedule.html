{% extends "courses/Admin/mainadmin.html" %}

{% load static %}

{% block content %}
    <h1>Add New Schedule</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Schedule</button>
    </form>
    <a href="{% url 'schedule_list' %}">Back to Schedule List</a>
    {% endblock content %}
