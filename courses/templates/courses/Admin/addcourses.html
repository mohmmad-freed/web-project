{% extends "courses/Admin/mainadmin.html" %}

{% load static %}

{% block content %}
    <h1>Add Course</h1>

        {% csrf_token %}
        {{ form.as_p }}

    <a href="{% url 'course_list' %}">Back to Course List</a>

{%endblock content%}
