{% extends "courses/Admin/mainadmin.html" %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% block content %}
    <h2 style="margin-top: 20px">Update Course</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="code">Course Code:</label>
        <input type="text" id="code" name="code" value="{{ course.code }}" disabled><br><br>
        <label for="name">Course Name:</label>
        <input type="text" id="name" name="name" value="{{ course.name }}"><br><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ course.description }}</textarea><br><br>
        <label for="instructor">Instructor:</label>
        <input type="text" id="instructor" name="instructor" value="{{ course.instructor }}"><br><br>
        
        <button type="submit" class="btn btn-primary">Update Course</button>
    </form>
    <a href="{% url 'course_list' %}" style="padding-bottom: 20px;">Back to Course List</a>
{% endblock content %}
