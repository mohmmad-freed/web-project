{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration System | Account</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    
</head>
<body>
    <header>
        <nav>
            <div class="nav-content Content">
                <div class="ul-content">
                    <div class="mb-3">
                        <a href="../home"> <img src="https://www.marefa.org/w/images/thumb/2/26/%D8%B4%D8%B9%D8%A7%D8%B1_%D8%A7%D9%84%D8%AC%D8%A7%D9%85%D8%B9%D8%A9.png/800px-%D8%B4%D8%B9%D8%A7%D8%B1_%D8%A7%D9%84%D8%AC%D8%A7%D9%85%D8%B9%D8%A9.png" width="60px" alt="logo"></a>
                    </div>
                    <ul>
                        <li><a href="../home" style="color: #00008b; text-decoration: none;">Home</a></li>
                        <li><a href="../courses" style="color:#00008b;text-decoration: none;">Courses</a></li>
                        <li><a href="../my_courses" style="color:#00008b;text-decoration: none;">My Schedular</a></li>
                    </ul>
                </div>
                <div class="logout">
                    <div class="logout">
                        <select name="" style="background: none;" id="pageSelect">
                            <option>{{ request.user.username }}</option>
                            <option value="../account">My Account</option>
                            <option value="../ " class="btn btn-danger">Logout</option>
                        </select>
                    </div>
                </div>
            </div>
        </nav>
        <main class="main-content pt-4 pb-4 container">
            <div class="row" style="margin-top: 60px;">
                <div class="col-md-3 mb-5">
                    <div class="text-center">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRv-DDAtcAg2iGUV4BoOfuH2TNwYU-GfyljQQ&s" class="avatar rounded-circle img-thumbnail" width="150px" alt="avatar">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="my-account-item-wrap">
                        <h2 class="title mb-5">Personal Information</h2>
                        <div class="my-account-form">
                            <form>
                                <div class="form-group mb-4 border p-3">
                                    <h5 class="text-primary">Name : </h5>
                                    <h4 class="form-control-static ml-2 mt-3">{{ request.user.username }}</h4>
                                </div>
                                <div class="form-group mb-4 border p-3">
                                    <h5 class="text-primary">Email Address : </h5>
                                    <h4 class="form-control-static ml-2 mt-3">{{ request.user.email }}</h4>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </header>
    <script>
        document.getElementById('pageSelect').addEventListener('change', function() {
            const selectedPage = this.value;
            if (selectedPage) {
                window.location.href = selectedPage;
            }
        });
    </script>
</body>
</html>
