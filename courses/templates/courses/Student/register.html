{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration System | Register</title>

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- my css file -->
  <!-- include stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href={% static "css/register.css" %}>
</head>

<body>
  <div class="header text-center my-4">
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/شعار_الجامعة.png" width="200" alt="logo">
        </div>
        <div class="col-md-5 mt-3">
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="mb-3 mt-2 text-start">
                    <label for="exampleInputEmail1" class="form-label text-start">Email address</label>
                    {{ form.email }}
                </div>
                <div class="mb-3 mt-2 text-start">
                    <label for="exampleInputusername1" class="form-label text-start">Username</label>
                    {{ form.username }}
                </div>
<div class="mb-3 mt-2 text-start">
                    <label for="exampleInputPassword1" class="form-label text-start">Password</label>
                    {{ form.password1 }}
                </div>
                <div class="mb-3 mt-2 text-start">
                    <label for="exampleInputPassword2" class="form-label text-start">Confirm Password</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn btn-primary mt-2 col-md-4">Register</button>
            </form>
            <div id="emailHelp" class="form-text text-start">Have an account? <a href="{% url 'login' %}" class="text-danger">Login</a></div>
        </div>
    </div>
</div>
<!-- JavaScript files -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
