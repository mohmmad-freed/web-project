{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration System | Add Schedular</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href={% static "index.css" %}>
    <link rel="stylesheet" href="./admin.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-content Content">
                <div class="ul-content">
                    <div class="mb-3">
                        <a href="../Admin/homeAdmin.html"> <img
                                src="https://www.marefa.org/w/images/thumb/2/26/%D8%B4%D8%B9%D8%A7%D8%B1_%D8%A7%D9%84%D8%AC%D8%A7%D9%85%D8%B9%D8%A9.png/800px-%D8%B4%D8%B9%D8%A7%D8%B1_%D8%A7%D9%84%D8%AC%D8%A7%D9%85%D8%B9%D8%A9.png"
                                width="60px" alt="logo"></a>
                    </div>
                    <ul>
                        <li><a href="../Admin/homeAdmin.html" style="color: #00008b; text-decoration: none;">Home</a>
                        </li>
                        <li><a href="../Admin/courseAdmin.html" style="color:#00008b;text-decoration: none;">Courses</a>
                        </li>
                        <li><a href="../Admin/courseSchedular.html" style="color:#00008b;text-decoration: none;">course
                                Schedular</a></li>
                    </ul>
                </div>
                <div class="logout">
                    <div class="logout">
                        <select name="" style="background: none;" id="pageSelect">
                            <option>Farah</option>
                            <option value="accountAdmin.html">My Account</option>
                            <option value="../Login/login.html" class="btn btn-danger">Logout</option>
                        </select>
                    </div>
                </div>

            </div>
        </nav>
        <div class="col-lg-6  container">
            <div class="card2 card border-0 py-5">
                <div class="row mb-4">
                    <h1 class="mb-0 mt-2 text-capitalize">add Schedular </h1>
                </div>
                <form class="text-capitalize  " action='insertCourses' method="POST">
                    <div class="mb-3">
                        <label for="exampleInputtext" class="form-label">Day</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Days</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputtext" class="form-label">Start Time</label>
                        <input type="time" class="form-control" name="startTime" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">End Time</label>
                        <input type="time" class="form-control" name="endTime" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Room No</label>
                        <input type="text" class="form-control" name="RoomNo" aria-describedby="emailHelp">
                    </div>

                    <button type="submit" class="btn btn-info text-capitalize">add Schedular</button>
                </form>
            </div>
        </div>
    </header>

    <script>
        document.getElementById('pageSelect').addEventListener('change', function () {
            const selectedPage = this.value;
            if (selectedPage) {
                window.location.href = selectedPage;
            }
        });
    </script>
</body>

</html>
