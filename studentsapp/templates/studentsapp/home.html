{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration System | Home</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href={% static "index.css" %}>
    <link rel="stylesheet" href="home.css">

</head>

<body>
    <header>
        <nav>
            <div class="nav-content Content">
                <div class="ul-content">
                    <div class="mb-3">
                        <a href="../home"> <img
                                src="https://www.marefa.org/w/images/thumb/2/26/%D8%B4%D8%B9%D8%A7%D8%B1_%D8%A7%D9%84%D8%AC%D8%A7%D9%85%D8%B9%D8%A9.png/800px-%D8%B4%D8%B9%D8%A7%D8%B1_%D8%A7%D9%84%D8%AC%D8%A7%D9%85%D8%B9%D8%A9.png"
                                width="60px" alt="logo"></a>
                    </div>
                    <ul>
                        <li><a href="../home" style="color: #00008b; text-decoration: none;">Home</a></li>
                        <li><a href="../courses" style="color:#00008b;text-decoration: none;">Courses</a></li>
                        <li><a href="../schedular" style="color:#00008b;text-decoration: none;">Schedular</a></li>
                        </ul>
                </div>
                <div class="logout">
                    <div class="logout">
                        <select name="" style="background: none;" id="pageSelect">
                            <option>Farah</option>
                            <option value="../account">My Account</option>
                            <option value="../login" class="btn btn-danger">Logout</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>
        <div class="notification success" id="successNotification">
            <span class="notification-message">You have successfully registered for the course!</span>
            <button class="close-btn" onclick="closeNotification('successNotification')">&times;</button>
        </div>
    
        <div class="notification error" id="errorNotification">
            <span class="notification-message">There was an error registering for the course. Please try again.</span>
            <button class="close-btn" onclick="closeNotification('errorNotification')">&times;</button>
        </div>
    
        <script>
            function closeNotification(notificationId) {
                document.getElementById(notificationId).style.display = 'none';
            }
        </script>

        </nav>
        <div class="row container d-felx align-items-center justify-content-center mt-5 text-capitalize">
            <img src="https://www.marefa.org/w/images/thumb/2/26/%D8%B4%D8%B9%D8%A7%D8%B1_%D8%A7%D9%84%D8%AC%D8%A7%D9%85%D8%B9%D8%A9.png/800px-%D8%B4%D8%B9%D8%A7%D8%B1_%D8%A7%D9%84%D8%AC%D8%A7%D9%85%D8%B9%D8%A9.png"
                class="logo col-md-3 mt-5 m-5" width="50px">
            <h1 class="col-md-8 mt-5">welcome to registeration system website</h1>



        </div>
    </header>

    <script>
        document.getElementById('pageSelect').addEventListener('change', function () {
            const selectedPage = this.value;
            if (selectedPage) {
                window.location.href = selectedPage;
            }
        });
    </script>
</body>

</html>
