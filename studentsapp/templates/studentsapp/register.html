{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration System | Register</title>

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- my css file -->
  <!-- include stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href={% static "register.css" %}>
</head>

<body>
  <div class="header text-center my-4">
    <div class="container">
      <div class="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/2/26/%D8%B4%D8%B9%D8%A7%D8%B1_%D8%A7%D9%84%D8%AC%D8%A7%D9%85%D8%B9%D8%A9.png"
          width="200" alt="logo">
      </div>
      <div class="col-md-5 mt-3">
        <form>
          <div class="mb-3 mt-2 text-start">
            <label for="exampleInputEmail1" class="form-label text-start">Email address</label>
            <input type="email" name="" class="form-control text-center" placeholder="Enter Your Email Address" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3 mt-2 text-start">
            <label for="exampleInputusername1" name="first_name" class="form-label text-start">First Name</label>
            <input type="text" class="form-control text-center" placeholder="Enter Your First Name" id="exampleInputusername1">
          </div>
          <div class="mb-3 mt-2 text-start">
            <label for="exampleInputusername1" class="form-label text-start">Last Name</label>
            <input type="text" class="form-control text-center" name="last_name" placeholder="Enter Your Last Name" id="exampleInputusername1">
          </div>
          <div class="mb-3 mt-2 text-start">
            <label for="exampleInputPassword1" class="form-label text-start">Password</label>
            <input type="password" class="form-control text-center" name="password" placeholder="Enter Your Password" id="exampleInputPassword1">
          </div>
          <div class="mb-3 mt-2 text-start">
            <label for="exampleInputPassword1" class="form-label text-start">Confirm Password</label>
            <input type="password" class="form-control text-center" placeholder="Enter Confirm Password" id="exampleInputPassword1">
          </div>

          <button type="submit" class="btn btn-primary mt-2 col-md-4 ">Register</button>
        </form>
        <div id="emailHelp" class="form-text text-start">you have an account <a href="../login" class="text-danger">Login</a></div>

      </div>
    </div>

  </div>
  <!-- java script file -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
