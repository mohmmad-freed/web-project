{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration System |Add Courses</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href={% static "index.css" %}>
    <link rel="stylesheet" href="./admin.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-content Content">
                <div class="ul-content">
                    <div class="mb-3">
                        <a href="../homeAdmin"> <img
                                src="https://www.marefa.org/w/images/thumb/2/26/%D8%B4%D8%B9%D8%A7%D8%B1_%D8%A7%D9%84%D8%AC%D8%A7%D9%85%D8%B9%D8%A9.png/800px-%D8%B4%D8%B9%D8%A7%D8%B1_%D8%A7%D9%84%D8%AC%D8%A7%D9%85%D8%B9%D8%A9.png"
                                width="60px" alt="logo"></a>
                    </div>
                    <ul>
                        <li><a href="../homeAdmin" style="color: #00008b; text-decoration: none;">Home</a>
                        </li>
                        <li><a href="../courseAdmin" style="color:#00008b;text-decoration: none;">Courses</a>
                        </li>
                        <li><a href="../courseSchedular" style="color:#00008b;text-decoration: none;">course
                                Schedular</a></li>
                    </ul>
                </div>
                <div class="logout">
                    <div class="logout">
                        <select name="" style="background: none;" id="pageSelect">
                            <option>Farah</option>
                            <option value="../accountAdmin">My Account</option>
                            <option value="../login" class="btn btn-danger">Logout</option>
                        </select>
                    </div>
                </div>

            </div>
        </nav>
        <div class="col-lg-6  container">
            <div class="card2 card border-0 py-5">
                <div class="row mb-4">
                    <h1 class="mb-0 mt-2 text-capitalize">add course </h1>
                </div>
                <form class="text-capitalize  " action='insertCourses' method="POST">
                    <div class="mb-3">
                        <label for="exampleInputtext" class="form-label">course code</label>
                        <input type="text" class="form-control" name="courseCode" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputtext" class="form-label">course name</label>
                        <input type="text" class="form-control" name="courseName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">course description</label>
                        <textarea class="form-control" name="courseDescription" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-info text-capitalize">add course</button>
                </form>
            </div>
        </div>
    </header>

    <script>
        document.getElementById('pageSelect').addEventListener('change', function () {
            const selectedPage = this.value;
            if (selectedPage) {
                window.location.href = selectedPage;
            }
        });
    </script>
</body>

</html>
